name: 'BDM'
description: 'TA'
variables: [ y, pi, beta, C_e, G,  u,  T, omega, R, gamma, b_proportion, p10_p50] # W, p, z, N, chi , M
parameters: [ sigma_c, phi_pi, rho_beta, delta, C_u, gamma_0, gamma_1, gamma_2, rho_omega ]
shocks: [ e_beta , e_omega]

aux_equations: |
    # keep track of inequality
    UI = C_u/C_e
    P10_P50 = (u*C_u+ (0.1-u)*C_e)/C_e # lowest 10% of income over median income
equations:

    ~ b_proportion = UI
    ~ p10_p50 = P10_P50

    # Euler
    ~ C_e**(-sigma_c) = beta * R * ( 1/piPrime * ( (1-delta)*C_ePrime**(-sigma_c) + delta * C_u**(-sigma_c)) )

    # Supply side
    ~ 0 = min(u-uSS, pi-gamma) # 1e-16 # aggregate supply slackness condition (dnwr) (THIS ONLY HOLDS FOR BETA SHOCKS)
    # ~ 0 = (u-uSS)*(pi-gamma)
    ~ y = 1 - u

    # government
    ~ G = ySS*omega
    ~ R = RSS*pi**phi_pi # pi = (R/RSS)**(1/phi_pi)
    ~ C_u*u + G = T * (1-u)

    # Goods market clearing
    ~ C_e * y +  C_u*(1-y) = y - G

    # Tightness
    ~ gamma =  gamma_0 + 1/gamma_2*(gamma_1*u)**(-gamma_2)

    # exogenous
    ~ beta = betaSS*(betaLag/betaSS)**rho_beta*exp(e_beta) # exogenous beta
    ~ omega = omegaSS *(omegaLag/omegaSS)**rho_omega * exp(e_omega)
    # ~ Rstar = RstarSS*(RstarLag/RstarSS)**rho_r*exp(e_rstar) # exogenous rstar
    # ~ z = zSS*(zLag/zSS)**rho_z*exp(e_z) # exogenous technology

